<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card shadow">
            <div class="card-body">

                <h3 class="text-center mb-3">Ingreso</h3>

                <form id="loginForm">
                    <label>UF</label>
                    <input id="uf" class="form-control" autocomplete="off">

                    <label class="mt-3">Contrase√±a</label>
                    <input type="password" id="password" class="form-control">

                    <button class="btn btn-primary w-100 mt-4">Ingresar</button>
                </form>

                <p id="msg" class="text-danger text-center mt-3"></p>

            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const uf = document.getElementById("uf").value.trim();
    const password = document.getElementById("password").value.trim();

    const resp = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "include",
        body: JSON.stringify({ uf, password })
    });

    const data = await resp.json();

    if (resp.ok) {
        window.location.href = "index.html";
    } else {
        document.getElementById("msg").innerText = data.error;
    }
});
</script>

</body>
</html>
